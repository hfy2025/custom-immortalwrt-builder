name: Build Custom ImmortalWrt x86-64 with Docker

on:
  workflow_dispatch:
    inputs:
      firmware_size:
        description: '固件大小 (GB)，默认1G，推荐1-2G'
        required: false
        default: '1'
        type: choice
        options:
          - '1'
          - '1.5'
          - '2'
          - '4'
      
      install_docker:
        description: '安装 Docker'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'
      
      install_app_store:
        description: '安装应用商店'
        required: false
        default: 'true'
        type: choice
        options:
          - 'true'
          - 'false'
      
      luci_version:
        description: 'Luci 版本'
        required: false
        default: '24.10.5'
        type: choice
        options:
          - '24.10.5'
          - '22.03'
          - 'master'
      
      kernel_version:
        description: '内核版本'
        required: false
        default: '6.6'
        type: choice
        options:
          - '6.6'
          - '6.1'
          - '5.15'
          - '5.10'
      
      management_ip:
        description: '管理地址 IP (仅多网口生效)'
        required: false
        default: '192.168.6.1'
        type: string
      
      custom_packages:
        description: '自定义软件包 (用空格分隔)'
        required: false
        default: ''
        type: string

env:
  TZ: Asia/Shanghai
  REPO_URL: https://github.com/immortalwrt/immortalwrt
  REPO_BRANCH: openwrt-23.05

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Environment
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential clang flex bison g++ gawk gcc-multilib g++-multilib \
          gettext git libncurses5-dev libssl-dev python3-distutils rsync unzip zlib1g-dev \
          file wget cpio
    
    - name: Clone ImmortalWrt Source
      run: |
        git clone --depth=1 $REPO_URL -b $REPO_BRANCH openwrt
        cd openwrt
        
        # 创建正确的 feeds.conf.default
        cat > feeds.conf.default << 'EOF'
src-git packages https://github.com/immortalwrt/packages.git;openwrt-23.05
src-git luci https://github.com/immortalwrt/luci.git;openwrt-23.05
src-git routing https://github.com/openwrt/routing.git;openwrt-23.05
src-git telephony https://github.com/openwrt/telephony.git;openwrt-23.05
EOF
    
    - name: Copy Configuration Files
      run: |
        # 创建必要的目录
        mkdir -p openwrt/configs
        
        # 复制配置文件和脚本
        cp -r configs/* openwrt/configs/
        cp -r scripts/* openwrt/
        cp diy-part1.sh openwrt/
        cp diy-part2.sh openwrt/
        
        # 设置脚本执行权限
        chmod +x openwrt/*.sh
        chmod +x openwrt/scripts/*.sh
    
    - name: Run DIY Part1
      run: |
        cd openwrt
        ./diy-part1.sh
    
    - name: Update Feeds
      run: |
        cd openwrt
        ./scripts/feeds update -a
        ./scripts/feeds install -a
    
    - name: Apply Configuration
      run: |
        cd openwrt
        
        # 首先应用基础配置
        if [ -f configs/base.config ]; then
          cat configs/base.config > .config
        else
          echo "错误: 找不到 configs/base.config 文件"
          ls -la configs/
          exit 1
        fi
        
        # 设置固件大小
        FIRMWARE_SIZE=${{ github.event.inputs.firmware_size }}
        case $FIRMWARE_SIZE in
          "1") ROOTFS_SIZE=1024 ;;
          "1.5") ROOTFS_SIZE=1536 ;;
          "2") ROOTFS_SIZE=2048 ;;
          "4") ROOTFS_SIZE=4096 ;;
          *) ROOTFS_SIZE=1024 ;;
        esac
        
        echo "CONFIG_TARGET_ROOTFS_PARTSIZE=$ROOTFS_SIZE" >> .config
        echo "CONFIG_TARGET_KERNEL_PARTSIZE=64" >> .config
        
        # 设置内核版本
        KERNEL_VERSION="${{ github.event.inputs.kernel_version }}"
        if [ "$KERNEL_VERSION" != "6.6" ]; then
          echo "CONFIG_KERNEL_TESTING_VERSION=$KERNEL_VERSION" >> .config
        fi
        
        # 添加 Docker 配置
        if [ "${{ github.event.inputs.install_docker }}" = "true" ]; then
          if [ -f configs/docker.config ]; then
            cat configs/docker.config >> .config
          else
            echo "警告: 找不到 docker.config，使用内置配置"
            echo "# Docker 配置" >> .config
            echo "CONFIG_PACKAGE_docker=y" >> .config
            echo "CONFIG_PACKAGE_dockerd=y" >> .config
            echo "CONFIG_PACKAGE_docker-compose=y" >> .config
            echo "CONFIG_PACKAGE_luci-app-dockerman=y" >> .config
          fi
        fi
        
        # 添加自定义包
        CUSTOM_PACKAGES="${{ github.event.inputs.custom_packages }}"
        if [ -n "$CUSTOM_PACKAGES" ]; then
          for pkg in $CUSTOM_PACKAGES; do
            # 清理包名
            clean_pkg=$(echo $pkg | tr -cd '[:alnum:]-_')
            echo "CONFIG_PACKAGE_${clean_pkg}=y" >> .config
          done
        fi
        
        # 运行自定义脚本
        chmod +x customize.sh
        ./customize.sh \
          --docker "${{ github.event.inputs.install_docker }}" \
          --store "${{ github.event.inputs.install_app_store }}" \
          --ip "${{ github.event.inputs.management_ip }}" \
          --luci-version "${{ github.event.inputs.luci_version }}"
    
    - name: Run DIY Part2
      run: |
        cd openwrt
        chmod +x diy-part2.sh
        # 保存环境变量供 DIY Part2 使用
        echo "LUCI_VERSION=${{ github.event.inputs.luci_version }}" >> env.sh
        echo "KERNEL_VERSION=${{ github.event.inputs.kernel_version }}" >> env.sh
        echo "INSTALL_DOCKER=${{ github.event.inputs.install_docker }}" >> env.sh
        echo "FIRMWARE_SIZE=${{ github.event.inputs.firmware_size }}" >> env.sh
        source env.sh
        ./diy-part2.sh
    
    - name: Download Package Dependencies
      run: |
        cd openwrt
        make defconfig
        make -j8 download
    
    - name: Build Firmware
      timeout-minutes: 120
      run: |
        cd openwrt
        make -j$(($(nproc) + 1)) V=s || make -j1 V=s
    
    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: immortalwrt-custom-firmware
        path: openwrt/bin/targets/x86/64/*.img.gz
        retention-days: 7
